<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PilatesPals - Weekend Pilates Events & Community</title>
    <meta
      name="description"
      content="Weekend Pilates Events & Community For Wellness-Focused Women In Delhi - NCR"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="logo-section">
          <img
            src="assets/pilates-illustration.png"
            alt="PilatesPals Logo"
            class="logo"
          />
        </div>
        <nav class="navigation">
          <a href="#next-event" class="nav-link">Next Event</a>
          <a href="#subscription" class="nav-link">Subscription</a>
          <a href="#merch" class="nav-link">Merch</a>
          <a href="#pp-coins" class="nav-link">PP coins</a>
        </nav>
      </div>
    </header>

    <main class="main-content">
      <div class="container">
        <div class="illustration-container">
          <img
            src="assets/pilates-illustration.png"
            alt="Pilates Pose Illustration"
            class="pilates-illustration"
          />
        </div>

        <p class="tagline">
          Weekend Pilates Events & Community For<br />
          Wellness-Focused Women In Delhi - NCR
        </p>

        <form class="email-signup" id="emailSignupForm">
          <div class="form-container">
            <input
              type="email"
              id="emailInput"
              placeholder="Write Your Email"
              class="email-input"
              required
            />
            <button type="submit" class="join-button">Join Waitlist</button>
          </div>
          <div class="form-message" id="formMessage"></div>
        </form>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
